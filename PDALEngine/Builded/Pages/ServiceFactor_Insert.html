

فاکتور خدمات جدید
<hr />
<form class="NotPrintable form-horizontal"  role="form">
  <div class="form-group">
    <label  for="GetOrProdive" class="col-sm-2 control-label">     <span class="red" >*</span>        دریافت یا ارائه
      :</label>
    <div   class="col-sm-4">
   
      
                                                                                          <select class="form-control" id="txtServiceFactor_InsertGetOrProdive" >
                <option value="0">ارائه خدمات</option>
                <option value="1">دریافت خدمات</option>
              </select>
                                  
    </div>
    <label  for="CusAccId" class="col-sm-2 control-label">     <span class="red" >*</span>        مشتری
      :</label>
    <div   class="col-sm-4">
   
      
                                                                                                      <select class="form-control" id="txtServiceFactor_InsertCusAccId" ></select>
                      
    </div>
     </div>
     <div class="form-group">
    <label  for="ServiceId" class="col-sm-2 control-label">     <span class="red" >*</span>        کد خدمت
      :</label>
    <div   class="col-sm-4">
   
      
                                                                                                      <select class="form-control" id="txtServiceFactor_InsertServiceId" ></select>
                      
    </div>
    <label  for="Cost" class="col-sm-2 control-label">     <span class="red" >*</span>        هزینه
      :</label>
    <div   class="col-sm-4">
   
      
                                                      <input type="Text"  onkeypress="return blockNonIntNumber(event)" placeholder="" moneytype="yes"  onkeyup="NumberInput(event,this)" class="form-control" id="txtServiceFactor_InsertCost" placeholder="" />
                                                                      
    </div>
     </div>
     <div class="form-group">
    <label  for="Adding" class="col-sm-2 control-label">           مالیات ارزش افزوده
      :</label>
    <div   class="col-sm-4">
   
      
                                                      <input type="Text"  onkeypress="return blockNonIntNumber(event)" placeholder="" moneytype="yes"  onkeyup="NumberInput(event,this)" class="form-control" id="txtServiceFactor_InsertAdding" placeholder="" />
                                                                      
    </div>
    <label  for="FactorNumber" class="col-sm-2 control-label">           شماره فاکتور
      :</label>
    <div   class="col-sm-4">
   
            <input type="text"   class="form-control" id="txtServiceFactor_InsertFactorNumber" placeholder=""  placeholder="" />
      
                                                                                                                
    </div>
     </div>
     <div class="form-group">
    <label  for="ServiceDate" class="col-sm-2 control-label">     <span class="red" >*</span>        تاریخ ارائه
      :</label>
    <div   class="col-sm-4">
   
      
                                                                                                                  <input  type="text"  onkeypress="return blockNonDateNumber(event)" onBlur="ReformatDate('txtServiceFactor_InsertServiceDate')"  class="form-control" id="txtServiceFactor_InsertServiceDate" placeholder="yyyy/mm/dd" max-length="10" ></input>
          
    </div>
    <label  for="Descr" class="col-sm-2 control-label">           توضیحات
      :</label>
    <div   class="col-sm-4">
   
            <input type="text"   class="form-control" id="txtServiceFactor_InsertDescr" placeholder=""  placeholder="" />
      
                                                                                                                
    </div>
     </div>
     <div class="form-group">
  </div>
    </from>
  <script>
                    var CusAccId =null;
                var ServiceId =null;
                                                
    ServiceFactor_Insert.IntForm=function()
    {
        document.title='فاکتور خدمات جدید';
        window.pageName='ServiceFactor_Insert';
    window.fileUploaded=false;
                                        CusAccId=  Select2AjaxInit('txtServiceFactor_InsertCusAccId',function(term, page){
    var DataPass=new Object();
    DataPass.PageName='ServiceFactor_Insert';
    DataPass.ParaName='CusAccId';
    DataPass.Parameters=new Array();
            DataPass.Parameters.push(toInput('Q',term.term));
                    return JSON.stringify(DataPass);
    });
                                ServiceId=  Select2AjaxInit('txtServiceFactor_InsertServiceId',function(term, page){
    var DataPass=new Object();
    DataPass.PageName='ServiceFactor_Insert';
    DataPass.ParaName='ServiceId';
    DataPass.Parameters=new Array();
            DataPass.Parameters.push(toInput('Q',term.term));
                    return JSON.stringify(DataPass);
    });
                                                                                                            kamaDatepicker('txtServiceFactor_InsertServiceDate', { buttonsColor: "red" ,sync:'true',highlightSelectedDay:'true'});
                                        
    }
    $(document).ready(function () {
    ServiceFactor_Insert.IntForm();
        
    });
  </script>

<button type="button" class="btn btn-primary" onclick="ServiceFactor_Insert.Submit(this)">تایید</button>
<button type="button" class="btn btn-default" onclick="BackPage()">بازگشت</button>
