<form class="NotPrintable form-horizontal"  role="form">
  <div class="form-group">
    <label  for="GetOrProdive" class="col-sm-2 control-label">     <span class="red" >*</span>  دریافت یا ارائه:</label>
    <div   class="col-sm-4">
    
                                                <select class="form-control" id="txtGetOrProdive" >
        <option value="0">ارائه خدمات</option>
        <option value="1">دریافت خدمات</option>
      </select>
    </div>
    <label  for="CusAccId" class="col-sm-2 control-label">     <span class="red" >*</span>  مشتری:</label>
    <div   class="col-sm-4">
    
                                                <select class="form-control" id="txtCusAccId" ></select>
    </div>
     </div>
     <div class="form-group">
    <label  for="ServiceId" class="col-sm-2 control-label">     <span class="red" >*</span>  کد خدمت:</label>
    <div   class="col-sm-4">
    
                                                <select class="form-control" id="txtServiceId" ></select>
    </div>
    <label  for="Cost" class="col-sm-2 control-label">     <span class="red" >*</span>  هزینه:</label>
    <div   class="col-sm-4">
    
            <input type="Text"  onkeypress="return blockNonIntNumber(event)" placeholder="" moneytype="yes"  onkeyup="NumberInput(event,this)" class="form-control" id="txtCost" placeholder="" />
                                              </div>
     </div>
     <div class="form-group">
    <label  for="Adding" class="col-sm-2 control-label">     مالیات ارزش افزوده:</label>
    <div   class="col-sm-4">
    
            <input type="Text"  onkeypress="return blockNonIntNumber(event)" placeholder="" moneytype="yes"  onkeyup="NumberInput(event,this)" class="form-control" id="txtAdding" placeholder="" />
                                              </div>
    <label  for="FactorNumber" class="col-sm-2 control-label">     شماره فاکتور:</label>
    <div   class="col-sm-4">
      <input type="text"   class="form-control" id="txtFactorNumber" placeholder=""  placeholder="" />
          
                                              </div>
     </div>
     <div class="form-group">
    <label  for="ServiceDate" class="col-sm-2 control-label">     <span class="red" >*</span>  تاریخ ارائه:</label>
    <div   class="col-sm-4">
    
                                                <input  type="text"  onkeypress="return blockNonDateNumber(event)" onBlur="ReformatDate('txtServiceDate')"  class="form-control" id="txtServiceDate" placeholder="yyyy/mm/dd" max-length="10" ></input>
    </div>
    <label  for="Descr" class="col-sm-2 control-label">     توضیحات:</label>
    <div   class="col-sm-4">
      <input type="text"   class="form-control" id="txtDescr" placeholder=""  placeholder="" />
          
                                              </div>
     </div>
     <div class="form-group">
  </div>

  <script>
                    var CusAccId =null;
                var ServiceId =null;
                                                     
    ServiceFactor_Insert.IntForm=function()
    {
    
    document.title='فاکتور خدمات جدید';
    window.fileUploaded=false;
                                        CusAccId=  Select2AjaxInit('txtCusAccId',function(term, page){
    var DataPass=new Object();
    DataPass.PageName='ServiceFactor_Insert';
    DataPass.ParaName='CusAccId';
    DataPass.Parameters=new Array();
            DataPass.Parameters.push(toInput('Q',term.term));
                    return JSON.stringify(DataPass);
    });
                                ServiceId=  Select2AjaxInit('txtServiceId',function(term, page){
    var DataPass=new Object();
    DataPass.PageName='ServiceFactor_Insert';
    DataPass.ParaName='ServiceId';
    DataPass.Parameters=new Array();
            DataPass.Parameters.push(toInput('Q',term.term));
                    return JSON.stringify(DataPass);
    });
                                                                                                            kamaDatepicker('txtServiceDate', { buttonsColor: "red" ,sync:'true',highlightSelectedDay:'true'});
                                        
    }
    $(document).ready(function () {
    ServiceFactor_Insert.IntForm();
        
    });
  </script>

<button type="button" class="btn btn-primary" onclick="ServiceFactor_Insert.Submit(this)">تایید</button>
