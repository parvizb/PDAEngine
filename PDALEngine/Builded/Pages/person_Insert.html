  <script>
                            var cityid =null;
                                                                                                        
    person_Insert.IntForm=function()
    {
        document.title='درج با انواع پارامتر ها';
        window.pageName='person_Insert';
    window.fileUploaded=false;
                                    $('#txtperson_Insertgrade').select2({});
                                
    cityid=  Select2AjaxInit('txtperson_Insertcityid',function(term, page){
    var DataPass=new Object();
    DataPass.PageName='person_Insert';
    DataPass.ParaName='cityid';
    DataPass.Parameters=new Array();
            DataPass.Parameters.push(toInput('q',term.term));
                    return JSON.stringify(DataPass);
    });
                                
    cityidtravel=  Select2AjaxInit('txtperson_Insertcityidtravel',function(term, page){
    var DataPass=new Object();
    DataPass.PageName='person_Insert';
    DataPass.ParaName='cityidtravel';
    DataPass.Parameters=new Array();
            DataPass.Parameters.push(toInput('q',term.term));
                    return JSON.stringify(DataPass);
    });
                                                        $('#txtperson_Insertlikes').select2({});
                                                                                        kamaDatepicker('txtperson_InsertdateBrith', { buttonsColor: "red" ,sync:'true',highlightSelectedDay:'true'});
                                                                                    TinyMceEditor('txtperson_InsertsmailHtml');
                                    $('#txtperson_InsertfavColor').ColorPicker({
    color: $('#txtperson_InsertfavColor').val(),
    onShow: function (colpkr) {
    $(colpkr).fadeIn(500);
    return false;
    },
    onHide: function (colpkr) {
    $(colpkr).fadeOut(500);
    return false;
    },
    onChange: function (hsb, hex, rgb) {
    $('#txtperson_InsertfavColor').css('backgroundColor', '#' + hex);
    $('#txtperson_InsertfavColor').val('#' + hex);
    }
    });
                                                        
    }
    $(document).ready(function () {
    person_Insert.IntForm();
        
    });
