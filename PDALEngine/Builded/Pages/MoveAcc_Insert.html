  <script>
                    var sourceAcc =null;
                var DestAcc =null;
                                
    MoveAcc_Insert.IntForm=function()
    {
        document.title='انتقال حساب جدید';
        window.pageName='MoveAcc_Insert';
    window.fileUploaded=false;
                    kamaDatepicker('txtMoveAcc_InsertmoveDate', { buttonsColor: "red" ,sync:'true',highlightSelectedDay:'true'});
                            sourceAcc=  Select2AjaxInit('txtMoveAcc_InsertsourceAcc',function(term, page){
    var DataPass=new Object();
    DataPass.PageName='MoveAcc_Insert';
    DataPass.ParaName='sourceAcc';
    DataPass.Parameters=new Array();
            DataPass.Parameters.push(toInput('Q',term.term));
                    return JSON.stringify(DataPass);
    });
                                DestAcc=  Select2AjaxInit('txtMoveAcc_InsertDestAcc',function(term, page){
    var DataPass=new Object();
    DataPass.PageName='MoveAcc_Insert';
    DataPass.ParaName='DestAcc';
    DataPass.Parameters=new Array();
            DataPass.Parameters.push(toInput('Q',term.term));
                    return JSON.stringify(DataPass);
    });
                                                                                            
    }
    $(document).ready(function () {
    MoveAcc_Insert.IntForm();
        
    });
  </script>
