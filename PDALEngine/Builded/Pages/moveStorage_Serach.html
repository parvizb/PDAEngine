  <script>
                    var sourceMoveId =null;
                var DestMoveId =null;
                                                     
    moveStorage_Serach.IntForm=function()
    {
    
    document.title='مدیریت انتقالی بین انبار';
    window.fileUploaded=false;
                                        sourceMoveId=  Select2AjaxInit('txtsourceMoveId',function(term, page){
    var DataPass=new Object();
    DataPass.PageName='moveStorage_Serach';
    DataPass.ParaName='sourceMoveId';
    DataPass.Parameters=new Array();
            DataPass.Parameters.push(toInput('Q',term.term));
                    return JSON.stringify(DataPass);
    });
                                DestMoveId=  Select2AjaxInit('txtDestMoveId',function(term, page){
    var DataPass=new Object();
    DataPass.PageName='moveStorage_Serach';
    DataPass.ParaName='DestMoveId';
    DataPass.Parameters=new Array();
            DataPass.Parameters.push(toInput('Q',term.term));
                    return JSON.stringify(DataPass);
    });
                                    kamaDatepicker('txtstartdate', { buttonsColor: "red" ,sync:'true',highlightSelectedDay:'true'});
                                kamaDatepicker('txtenddate', { buttonsColor: "red" ,sync:'true',highlightSelectedDay:'true'});
                                                                                        
    }
    $(document).ready(function () {
    moveStorage_Serach.IntForm();
        
    });
  </script>
