  <script>
            var id_factory =null;

    stuff_Insert.IntForm=function()
    {
        document.title='جنس جدید';
        window.pageName='stuff_Insert';
    window.fileUploaded=false;
                id_factory=  Select2AjaxInit('txtstuff_Insertid_factory',function(term, page){
    var DataPass=new Object();
    DataPass.PageName='stuff_Insert';
    DataPass.ParaName='id_factory';
    DataPass.Parameters=new Array();
            DataPass.Parameters.push(toInput('q',term.term));
                    return JSON.stringify(DataPass);
    });
