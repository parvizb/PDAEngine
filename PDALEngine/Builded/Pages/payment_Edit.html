    <div   class="col-sm-4">
    
            <input type="Text"  onkeypress="return blockNonIntNumber(event)" placeholder="" moneytype="yes"  onkeyup="NumberInput(event,this)" onchange='currentScope.$apply({});' class="form-control" id="txtpayment_amount" placeholder="" />
                                              </div>
    <label  for="cus_id" class="col-sm-2 control-label">     <span class="red" >*</span>  کد مشتری :</label>

                                                <select class="form-control" id="txtcus_id" ></select>
    </div>
     </div>
     <div class="form-group">
    <label  for="dis_amount" class="col-sm-2 control-label">     مبلغ تخفیف:</label>
    <div   class="col-sm-4">
    
            <input type="Text"  onkeypress="return blockNonIntNumber(event)" placeholder="" moneytype="yes"  onkeyup="NumberInput(event,this)" onchange='currentScope.$apply({});' class="form-control" id="txtdis_amount" placeholder="" />
                                              </div>
    <label  for="payment_Date" class="col-sm-2 control-label">     <span class="red" >*</span>  تاریخ پرداخت:</label>
    <div   class="col-sm-4">
    
                                                <input  type="text"  onkeypress="return blockNonDateNumber(event)" onBlur="ReformatDate('txtpayment_Date')"  class="form-control" id="txtpayment_Date" placeholder="yyyy/mm/dd" max-length="10" ></input>
    </div>
     </div>
     <div class="form-group">

      <input type="text"   class="form-control" id="txtdescr" placeholder=""  placeholder="" />
          
                                              </div>
    <label  for="total" class="col-sm-2 control-label">     جمع:</label>
    <div   class="col-sm-4">
    
                        <input type="Text"  onkeypress="return blockNonIntNumber(event)" moneymode="yes"  placeholder=""  disabled='' value="{{ShowMoney(Num(Para('dis_amount'))+Num(Para('payment_amount')))}}"   class="form-control" id="txttotal" placeholder="" />
                                  </div>
     </div>
     <div class="form-group">

    <div   class="col-sm-4">
    
                                                <select class="form-control" id="txtacc_id" ></select>
    </div>
  </div>
