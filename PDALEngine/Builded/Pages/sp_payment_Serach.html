  <script>
                                    var sub_id =null;
                                var wine_id =null;
                        
    sp_payment_Serach.IntForm=function()
    {
        document.title='مدیریت پرداختی ها';
        window.pageName='sp_payment_Serach';
    window.fileUploaded=false;
                                            kamaDatepicker('txtsp_payment_Serachstartdate', { buttonsColor: "red" ,sync:'true',highlightSelectedDay:'true'});
                                kamaDatepicker('txtsp_payment_Serachenddate', { buttonsColor: "red" ,sync:'true',highlightSelectedDay:'true'});
                        
    sub_id=  Select2AjaxInit('txtsp_payment_Serachsub_id',function(term, page){
    var DataPass=new Object();
    DataPass.PageName='sp_payment_Serach';
    DataPass.ParaName='sub_id';
    DataPass.Parameters=new Array();
            DataPass.Parameters.push(toInput('q',term.term));
                    return JSON.stringify(DataPass);
    });
        sub_id.Set_Direct=function(val){
    Select2AjaxDirect('sp_payment_Serach','sub_id',val,'txtsp_payment_Serachsub_id');

    };
                                                                                
    wine_id=  Select2AjaxInit('txtsp_payment_Serachwine_id',function(term, page){
    var DataPass=new Object();
    DataPass.PageName='sp_payment_Serach';
    DataPass.ParaName='wine_id';
    DataPass.Parameters=new Array();
            DataPass.Parameters.push(toInput('q',term.term));
                    return JSON.stringify(DataPass);
    });
        wine_id.Set_Direct=function(val){
    Select2AjaxDirect('sp_payment_Serach','wine_id',val,'txtsp_payment_Serachwine_id');

    };
                                                                        
    }
    $(document).ready(function () {
    sp_payment_Serach.IntForm();
        
    });
