  <script>
                                    var sourceAcc =null;
                var DestAcc =null;
                                
    MoveAcc_Serach.IntForm=function()
    {
        document.title='مدیریت انتقال بین حساب ها';
        window.pageName='MoveAcc_Serach';
    window.fileUploaded=false;
                                            kamaDatepicker('txtMoveAcc_SerachstartDate', { buttonsColor: "red" ,sync:'true',highlightSelectedDay:'true'});
                                kamaDatepicker('txtMoveAcc_SerachendDate', { buttonsColor: "red" ,sync:'true',highlightSelectedDay:'true'});
                            sourceAcc=  Select2AjaxInit('txtMoveAcc_SerachsourceAcc',function(term, page){
    var DataPass=new Object();
    DataPass.PageName='MoveAcc_Serach';
    DataPass.ParaName='sourceAcc';
    DataPass.Parameters=new Array();
            DataPass.Parameters.push(toInput('Q',term.term));
                    return JSON.stringify(DataPass);
    });
                                DestAcc=  Select2AjaxInit('txtMoveAcc_SerachDestAcc',function(term, page){
    var DataPass=new Object();
    DataPass.PageName='MoveAcc_Serach';
    DataPass.ParaName='DestAcc';
    DataPass.Parameters=new Array();
            DataPass.Parameters.push(toInput('Q',term.term));
                    return JSON.stringify(DataPass);
    });
                                                                                            
    }
    $(document).ready(function () {
    MoveAcc_Serach.IntForm();
        
    });
  </script>
